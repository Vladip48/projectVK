{% extends "layouts/base.html" %}
{% load bootstrap5 %}

{% block title %}Ask Question{% endblock %}

{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Ask Question</h2>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Ask</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
