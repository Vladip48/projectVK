{% extends "layouts/base.html" %}

{% block title %}Ask Question{% endblock %}

{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Ask Question</h2>

            {% if form.errors %}
                <div class="alert alert-danger">Please correct the errors below</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Question</label>
                    <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags (comma separated)</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="python, django, web">
                </div>
                <button type="submit" class="btn btn-primary">Ask</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
