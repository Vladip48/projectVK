<div class="d-flex justify-content-center gap-2 my-4">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-outline-primary">← Back</a>
    {% else %}
        <button class="btn btn-outline-secondary" disabled>← Back</button>
    {% endif %}
    
    <span class="btn btn-light">{{ page_obj.number }}</span>
    
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="btn btn-outline-primary">Next →</a>
    {% else %}
        <button class="btn btn-outline-secondary" disabled>Next →</button>
    {% endif %}
</div>
