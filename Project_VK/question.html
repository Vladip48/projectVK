<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">AskPupkin</a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>

            <div class="d-flex gap-3 align-items-center">
                <div class="content">
                    <div class="content__links">
                        <a href="#">Log in</a>
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-2">
        <div class="row">
            <div class="col-md-8">
                <div class="login-container">
                    <div class="login-form">
                        <h2>Registration</h2>
                        <div class="text-danger mb-4">Sorry, this email address already registered!</div>
                        
                        <form class="d-flex flex-column">

                            <div class="mb-3 row">
                                <label for="login" class="col-sm-2 col-form-label">Login</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control w-50" id="login" value="dr_pepper">
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control w-50" id="email" value="drpepper@mail.ru">
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="nickname" class="col-sm-2 col-form-label">NickName</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control w-50" id="nickname" value="Dr. Pepper">
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control w-50" id="password" placeholder="**********">
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="repeatPassword" class="col-sm-2 col-form-label">Repeat password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control w-50" id="repeatPassword" placeholder="**********">
                                </div>
                            </div>
                            
                            <div class="mb-4 row">
                                <label for="avatar" class="col-sm-2 col-form-label">Upload avatar</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control w-50" id="avatar">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Register!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <aside class="col-3">

                <section class="mb-3">
                    <h3>Popular tags</h3>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        <span class="badge rounded-pill text-bg-success">Success</span>
                        <span class="badge rounded-pill text-bg-danger">Danger</span>
                        <span class="badge rounded-pill text-bg-warning">Warning</span>
                        <span class="badge rounded-pill text-bg-info">Info</span>
                        <span class="badge rounded-pill text-bg-light">Light</span>
                        <span class="badge rounded-pill text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>

            </aside>
        </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
